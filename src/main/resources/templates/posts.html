<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

<title>Meu Blog</title>
<!-- css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Meu codeBlog</a>
				<a href="posts/newpost" class="btn btn-primary" role="button">Novo Post</a>
			</div>
		</nav>
	</header>

	<section>

		<nav style="-bs-breadcrumb-divider: '';" aria-label="breadcrumb">
			<ol class="breadcrumb" style="padding-left: 21%; padding-top: 10px;">
				<li class="breadcrumb-item active" aria-current="page">Posts</li>
			</ol>
		</nav>

		<div class="container" style="width: 60%; padding-bottom: 30px;" th:each="post : ${posts}">
			<div class="card">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.9rem;" >
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
					<a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}">
						<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4>
					</a>
					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
					</p>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
