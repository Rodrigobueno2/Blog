<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

	<title>Meu Blog</title>
	<!-- css -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
		rel="stylesheet">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand">Meu codeBlog</span>
				<a href="/logout" class="btn btn-primary" role="button">Sair </a>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%;">
			<nav style="-bs-breadcrumb-divider: '';" aria-label="breadcrumb">
				<ol class="breadcrumb" style="padding-left: 21%; padding-top: 10px;">
					<li class="breadcrumb-item" aria-current="page"><a
						href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo
						Post</li>
				</ol>
			</nav>
			<div>
				<th:block th:include="mensagemValidacao"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo"
							placeholder="Titulo *"> <br>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="autor"
							placeholder="Autor *"> <br>
					</div>
					<textarea type="text" id="summernote" class="form-control" name="texto"
						placeholder="Texto *"></textarea>
					<small class="form-text text-muted">(*) Campos Obrigatorios</small>
					<br>
					<button type="submit" class="btn btn-primary"
						style="margin-top: 10px;">Publicar</button>
					<a href="/posts" class="btn btn-light" role="button"
						style="margin-top: 10px;"> Cancelar</a>
				</form>
			</div>
		</div>
	</section>
	<script>
		$('#summernote').summernote({
			placeholder: 'Texto *',
			tabsize: 2,
			height: 300
		});
	</script>

</body>

</html>
